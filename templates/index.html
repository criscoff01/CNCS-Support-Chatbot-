<!--References: HTML & CSS Full Course - Beginner to Pro - https://www.youtube.com/watch?v=G3e-cpL7ofc&t=62s-->
<!--            Chatbot icon used for widget - https://lucide.dev/icons/bot-message-square-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNCS Support Chatbot</title>
    <!-- General site styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: black;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Main website content */
        .website-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Style for the robot icon in header */
        .header-icon {
            width: 28px;
            height: 28px;
            margin-right: 10px;
            vertical-align: middle;
            color: white;
        }
        
        /* Flex container for header content */
        .chat-header-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
    </style>
    <!-- The external CSS file for styling the chatbot is linked here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
</head>
<body>
    <header>
        <h1>CyberNet Computer Systems</h1>
    </header>
    
    <!-- The main website content goes here for the chatbot's host page / site -->
    <div class="website-content">
        <h2>Welcome to CyberNet Computer Systems (CNCS)</h2>
        <p>The CNCS chatbot is located in the bottom right corner.</p>
    </div>
    
    <!-- The chatbot is in the bottom right corner, minimized at start, with only the launch button visible -->
    <div class="chatbot-wrapper" id="chatbot-wrapper">
        <!-- Launch button (only visible when the chatbot is minimized) -->
        <button class="chat-launch-button" id="chat-launch-button">
            <!-- Uses a Scalable Vector Graphics image to represent the chat icon on the launch button -->
            <svg xmlns="http://www.w3.org/2000/svg" 
            width="24" 
            height="24" 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            class="lucide lucide-bot-message-square">
            <path d="M12 6V2H8"/>
            <path d="m8 18-4 4V8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2Z"/>
            <path d="M2 12h2"/>
            <path d="M9 11v2"/>
            <path d="M15 11v2"/>
            <path d="M20 12h2"/>
        </svg>
        </button>
        
        <!-- Chat container (hidden when minimized, leaving only the launch button visible) -->
        <div class="chat-container minimized" id="chat-container">
            <div class="chat-header" id="chat-header">
                <div class="chat-header-content">
                    <!-- Robot icon in the header -->
                    <svg xmlns="http://www.w3.org/2000/svg" 
                    width="28" 
                    height="28" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    stroke-width="2" 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    class="header-icon lucide lucide-bot-message-square">
                    <path d="M12 6V2H8"/>
                    <path d="m8 18-4 4V8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2Z"/>
                    <path d="M2 12h2"/>
                    <path d="M9 11v2"/>
                    <path d="M15 11v2"/>
                    <path d="M20 12h2"/>
                    </svg>
                    <h3 class="chat-title">CNCS Support Assistant</h3>
                </div>
                <button class="chat-toggle" id="chat-minimize-button">âˆ’</button>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here, along with buttons (dynamically added as needed) -->
            </div>
            
        </div>
    </div>
    
    <!-- The external JavaScript file is linked here, which, in turn, makes API calls to a Python Flask app  -->
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
